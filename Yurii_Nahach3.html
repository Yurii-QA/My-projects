<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
	<style type="text/css">
		*{
			margin: 5px;
			padding: 5px;
		}	
		div.field {
	  padding-bottom: 5px;
	}
	div.field label {
	  display: block;
	  float: left;
	  width: 70px;
	  height: 15px;
	}
	div {
		height: 50px; background: linear-gradient(45deg,#EECFBA, #C5DDE8);
	}
	</style>
	
</head>
<body style="background: #3498DB;">
	
	<form style="background:#FFC300;">
		<div class="field">
		<label>Email</label>
		<input type="email" name="email" required="required" placeholder="email">
		</div>
		<div class="field">
		<label>Phone</label>
		<input type="tel" name="TelRegistr" required="required" placeholder="380XXXXXXXXX" pattern="38[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}">
		</div>
		<div class="field">
		<label>Согласен</label>
		<input type="checkbox" name="checkbox">
		</div>
		<div class="field">
		<input type="submit" name="ok" value="ok">
		<input type="reset" name="cancel" value="reset">
		</div>
	</form>	

</body>
</html>
